<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restroom Finder</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="ui">
      <div>
        <input type="radio" name="search-tag" id="toilet" value="toilet" checked />
        <label for="toilet">Toilet</label>
      </div>
      <div>
        <input type="radio" name="search-tag" id="dinking-water" value="dinking-water" />
        <label for="dinking-water">Drinking Water</label>
      </div>
      <div style="display: flex; justify-content: center">
        <button id="find-btn">Find</button>
      </div>
    </div>
  </body>
</html>
